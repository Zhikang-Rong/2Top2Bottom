<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
</head>
<body>
    <form action="" method="post" id="optionsForm">
        <label for="btns">Buttons</label>
        <select id="btns" name="btns">
            <option value="0">To top</option>
            <option value="1">To bottom</option>
            <option value="2">Both</option>

        </select>
        <label for="colorArrow">Arrow color:</label>
        <select id="colorArrow" name="colorArrow">
            <option value="white">White</option>
            <option value="black">Black</option>

        </select>
        <label for="colorBg">Button background:</label>
        <select id="colorBg" name="colorBg">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>

        </select>
        <label for="positionBtn">Button position:</label>
        <select id="positionBtn" name="PositionBtn">
            <option value="topLeft">Top left</option>
            <option value="topCenter">Top center</option>
            <option value="topRight">Top right</option>
            <option value="centerLeft">Center left</option>
            <option value="centerRight">Center right</option>
            <option value="bottomLeft">Bottom left</option>
            <option value="bottomCenter">Bottom center</option>
            <option value="bottomRight">Bottom right</option>
        </select>

        <input type="submit" value="Done">
    </form>
    <script src="options.js"></script>
</body>
</html>
