<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
    
</head>
<body>
    <h1>Options</h1>
    <form action="" method="post" id="optionsForm">
        <div class="row">
            <label for="btns">Buttons:</label>
            <select id="btns" name="btns">
                <option value="0" selected>To top</option>
                <option value="1">To bottom</option>
                <option value="2">Both</option>
            </select>
        </div>
        <div class="row">
            <label for="colorArrow">Arrow color:</label>
            <select id="colorArrow" name="colorArrow">
                <option value="black" selected>Black</option>
                <option value="white">White</option>
            </select>
        </div>
        <div class="row">
            <label for="colorBg">Button background:</label>
            <select id="colorBg" name="colorBg">
                <option value="white" selected>White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div class="row">
            <label for="positionBtn">Button position:</label>
            <select id="positionBtn" name="PositionBtn">
                <option value="topLeft">Top left</option>
                <option value="topCenter">Top center</option>
                <option value="topRight">Top right</option>
                <option value="centerLeft">Center left</option>
                <option value="centerRight">Center right</option>
                <option value="bottomLeft">Bottom left</option>
                <option value="bottomCenter">Bottom center</option>
                <option value="bottomRight" selected>Bottom right</option>
            </select>
        </div>
        <div class="row">
            <label for="sizeBtn">Button size:</label>
            <select id="sizeBtn" name="sizeBtn">
                <option value="64px">64 x 64px</option>
                <option value="48px" selected>48 x 48px</option>
                <option value="32pz">32 x 32px</option>
            </select>
        </div>
        

        <input type="submit" value="Done" id="submit">
    </form>
    <script src="options.js"></script>
</body>
</html>
